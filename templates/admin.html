<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <meta http-equiv="refresh" content="5">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px auto;
            max-width: 800px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
        }
        button {
            padding: 6px 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>Admin Panel - Active Tokens</h2>
    <table>
        <tr>
            <th>Token</th>
            <th>Status</th>
            <th>Issued At</th>
            <th>Action</th>
        </tr>
        {% for token in tokens %}
        <tr>
            <td>{{ token.token }}</td>
            <td>{{ token.status }}</td>
            <td>{{ token.timestamp }}</td>
            <td>
                <form method="POST" action="{{ url_for('remove_token', token_id=token.token) }}">
                    <button type="submit">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
